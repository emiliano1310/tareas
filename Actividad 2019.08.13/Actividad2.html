<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2</title>
</head>
<body>
	<script language="JavaScript">
		var a=8;
		var b=3;
		document.write(a+b);
		document.write('<br>');
		document.write(a-b);
		document.write('<br>');
		document.write(a*b);
		document.write('<br>');
		document.write(a/b);
		document.write('<br>');
		a++;
		document.write(a);
		document.write('<br>');
		b--;
		document.write(b);

	</script>
</body>
</html>
